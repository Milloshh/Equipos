spring.application.name= empresa-service-rest

# configuracion swagger
springdoc.api.docs.enabled=true
springdoc.swagger-ui.enable=true

#definir la ruta de swagger
springdoc.swagger-ui.path=/equipos/swagger-ui.html

#configuracion base datos

spring.datasource.url= jdbc:h2:mem:dbEmpresa
spring.datasource.username= root
spring.datasource.password=

spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled= true
spring.h2.console.path= /equipos/h2-ui